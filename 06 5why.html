<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5W Model</title>
</head>
<body>
    <h1>5w思路模型</h1>
    <p>·  问自己如下5个问题来找出解决问题的思路</p><br>
    <div>
        <label for="what"><strong>1.这个问题是什么？</strong></label><br>
            <textarea name="what" id="what" cols="100" rows="5"></textarea><br><br>
        <label for="why"><strong>2.为什么这是一个问题？</strong></label><br>
            <textarea name="why" id="why" cols="100" rows="5"></textarea><br><br>
        <label for="whatbackground"><strong>3.这个问题出现的背景和环境是什么？</strong></label><br>
            <textarea name="whatbackground" id="whatbackground" cols="100" rows="5"></textarea><br><br>
        <label for="affect"><strong>4.这个问题影响了哪些人或事物？</strong></label><br>
            <textarea name="affect" id="affect" cols="100" rows="5"></textarea><br><br>
        <label for="target"><strong>5.解决这个问题的目标是什么？</strong></label><br>
            <textarea name="target" id="target" cols="100" rows="5"></textarea><br><br>
    </div>

</body>
</html>
