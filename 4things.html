<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>四象限坐标图</title>
<link rel="stylesheet" href="/MemoApp/www/css/4things.css">
</head>
<body>
<div class="container">
    <div class="axis-label x-axis">
        <span class="short-term">短期影响</span>
        <span class="long-term">长期影响</span>
    </div>
    <div class="quadrants">
        <div class="quadrant" id="quadrant1"></div>
        <div class="quadrant" id="quadrant2"></div>
        <div class="quadrant" id="quadrant3"></div>
        <div class="quadrant" id="quadrant4"></div>
    </div>
    <div class="axis-label y-axis">
        <span class="global-impact">全局影响</span>
        <span class="individual-impact">个别影响</span>
    </div>
</div>
<script src="/MemoApp/www/js/4things.js"></script>
</body>
</html>
