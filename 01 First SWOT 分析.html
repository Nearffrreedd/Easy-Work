<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>SWOT分析</H1>
    <div>
        <label for="Strengths"><strong>Strengths(优势)</strong> </label><br>
            <textarea name="Strengths" id="Strengths" cols="40" rows="10"></textarea><br><br>
        <label for="Opportunities"><strong>Opportunities(机会)</strong></label><br>
            <textarea name="Opportunities" id="Opportunities" cols="40" rows="10"></textarea><br><br>
        <label for="Weaknesses"><strong>Weaknesses(劣势)</strong></label><br>
            <textarea name="Weaknesses" id="Weaknesses" cols="40" rows="10"></textarea><br><br>
        <label for="Threats"><strong>Threats(威胁)</strong></label><br>
            <textarea name="Threats" id="Threats" cols="40" rows="10"></textarea><br><br>
    </div>
    <button id="Swotbutton">SWOT</button>
    <button id="Smartbutton">SMART</button>
    <button id="Dobutton">DO</button>
    <button id="Checkbutton">CHECK</button>
    <button id="Actionbutton">ACTION</button>
    <button id="Submitbutton">SUBMIT</button>
    <button id="Homebutton">HOME</button>
</body>
</html>
