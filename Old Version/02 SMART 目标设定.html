<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART目标设定</title>
</head>
<body>
    <H1>SMART目标设定</H1>
    <div>
        <label for="Specific"><strong>S 确保目标具体（Specific）</strong>比如记忆英语单词</label><br>
            <textarea name="Specific" id="Specific" cols="80" rows="10"></textarea><br><br>
        <label for="Measurable"><strong>M 可衡量（Measurable）</strong>比如每天记忆10个英语单词</label><br>
            <textarea name="Measurable" id="Measurable" cols="80" rows="10"></textarea><br><br>
        <label for="Achievable"><strong>A 可达成（Achievable）</strong>目标不要太高</label><br>
            <textarea name="Achievable" id="Achievable" cols="80" rows="10"></textarea><br><br>
        <label for="Relevant"><strong>R 相关（Relevant）</strong>要对自己有用的</label><br>
            <textarea name="Relevant" id="Relevant" cols="80" rows="10"></textarea><br><br>
        <label for="Time-bound"><strong>T 时限性（Time-bound）</strong>比如10个单词要10分钟背完</label><br>
            <textarea name="Time-bound" id="Time-bound" cols="80" rows="10"></textarea><br><br>
    </div>

    <a href="/05 ACT 行动评估调整.html"><button id="Actionbutton">ACTION</button></a>
    <button id="Submitbutton">SUBMIT</button>
    <a href="/index.html"><button id="Homebutton">HOME</button></a>
</body>
</html>
